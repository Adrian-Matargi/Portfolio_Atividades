<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercícios de Fixação 04</h1>

    <script>
        let celsius = prompt("Digite a temperatura atual em °C:")

        fahrenheit = (celsius * 9 / 5) + 32;

        document.write(`Convertendo ${celsius}°C temos ${fahrenheit}°F`)
    </script>
</body>
</html>
