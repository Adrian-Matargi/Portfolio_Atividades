<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercícios de Fixação 12</h1>

    <script>
        let num = Number(prompt("Digite um número para obter seu fatorial: "))
        let conta = 1

        for (let i = 1; i <= num; i++){
            conta *= i
        }

        document.write(`O resultado do Fatorial de ${num} é ${conta}`)

    </script>
</body>
</html>
