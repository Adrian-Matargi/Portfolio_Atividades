    <script>
        //alert = exibe recados para meu querido usuário, onde ele só pode clicar em OK

        window.alert("ola mundo, estamos quebrando uma maldição.");

        //prompt - input do python
        //serve para obter resposta do usuário
        let cor = window.prompt("Qual sua cor favorita? ")
        let comida = prompt("e sua comida favorita? ")

        //printar para mesclar texto com variaveis eu uso ``(crase)
        document.write(`Sua cor favorita é ${cor} e sua comida favorita é ${comida}`)
        console.log(comida)
        console.log(cor)

        //laços de repetição
        //for - normalmente sei quantas interações eu faço
        for (let a = 100; a > 50; a--){
            document.write(`O numero agora é ${a} <br>`)
        }

        //while - necessito de uma condição, faço enquanto for correspondente a condiçõa
        contador = 0
        while(contador <=100){
            document.write(`Seu numero é ${contador} <br>`);
            contador = contador + 10;
        }

        //do while - Executa pelo menos uma vez e ao final verifica a condição
        let i = 1;
        do{
            if (i % 2 == 0){
                document.write(`${i} é par <br>`)
            }
            else{
                document.write(`${i} é impar <br>`)
            }
            i++
        }while ( i <= 20)

        //switch case - Multipla escolha mediante a condição
        let opcao = Number(prompt("Digite a opção 1 - Soma, 2 - Subtração, 3 - Multiplicação, 4 - Divisão"))
        let valor1 = Number(prompt("Informe um valor"))
        let valor2 = Number(prompt("Informe um valor"))

        switch(opcao){
            case 1:
                soma = valor1 + valor2
                document.write(`A soma de ${valor1} + ${valor2} é ${soma}`);
                break;
            case 2:
                sub = valor1 - valor2
                document.write(`A subtração de ${valor1} - ${valor2} é de ${sub}`);
                break;
            case 3:
                mult = valor1 * valor2
                document.write(`A multiplicação de ${valor1} e ${valor2} é ${mult}`)
                break;
            case 4:
                div = valor1 / valor2
                document.write(`A divisão de ${valor1} e ${valor2} é ${div}`)
                break;
            default:
                document.write("valor inválido")
        }
