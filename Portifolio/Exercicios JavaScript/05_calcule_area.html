<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercícios de Fixação 05</h1>

    <script>
        let base = prompt("Digite a medida da base:")
        let altura = prompt("Digite a medida da altura:")

        area = base * altura

        document.write(`Calculando a base de ${base} e a altura de ${altura} temos uma area de ${area}`)
    </script>
</body>
</html>
