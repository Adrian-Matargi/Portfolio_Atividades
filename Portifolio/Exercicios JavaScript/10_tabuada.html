<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercícios de Fixação 10</h1>

    <script>
        let numero = Number(prompt("Digite um número que deseja obter a tabuada: "))

        for (let i = 0; i <= 10; i++) {
            document.writeln(`${numero}x${i}=${i*numero}<br>`)
        }
    </script>
</body>
</html>
