<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercícios de Fixação 07</h1>

    <script>
        let peso = Number(prompt("Digite seu peso:"))
        let altura = Number(prompt("Digite sua altura:"))

        imc = peso / (altura * altura)

        if (imc < 18.5) {
            document.write("Você está abaixo do peso.");
        } 
        else if (imc >= 18.5 && imc < 24.9) {
            document.write("Seu peso está normal.");
        } 
        else if (imc >= 25 && imc < 29.9) {
            document.write("Você está com sobrepeso.");
        } 
        else if (imc >= 30 && imc < 34.9) {
            document.write("Você está com obesidade grau 1.");
        } 
        else if (imc >= 35 && imc < 39.9) {
            document.write("Você está com obesidade grau 2.");
        } 
        else {
            document.write("Você está com obesidade grau 3 (obesidade mórbida).");
        }
    </script>
</body>
</html>
