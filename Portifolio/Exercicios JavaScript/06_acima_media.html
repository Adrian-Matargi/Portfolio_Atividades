<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercícios de Fixação 06</h1>

    <script>
        let nota1 = Number(prompt("Digite uma nota:"))
        let nota2 = Number(prompt("Digite uma nota:"))

        media = (nota1 + nota2) / 2

        if (media >= 6 && media % 2 == 0){
            document.write(`A nota está acima da média, resultado: ${media}`)
        }
        else if (media >= 6){
            document.write("A nota está acima da média!")
        }
        else{
            document.write("A nota está abaixo da média!")
        }
    </script>
</body>
</html>
