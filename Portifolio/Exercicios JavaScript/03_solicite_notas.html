<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercícios de Fixação 03</h1>

    <script>
        let nota1 = prompt("Digite uma nota:")
        let nota2 = prompt("Digite uma nota:")

        if (nota1 % nota2 != 0){
            document.write(`A nota ${nota1} não é multiplo da nota ${nota2}`)
        }
        else{
            document.write(`A nota ${nota1} é multiplo da nota ${nota2}`)
        }
    </script>
</body>
</html>
