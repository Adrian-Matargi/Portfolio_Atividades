<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pesquisa de Nomes</h1>

    <h2>Lista de Nomes</h2>
  <p id="lista"></p>

  <label for="nome">Digite um nome para procurar:</label>
  <input type="text" id="nome">
  <button onclick="
    const nomes = ['Ana', 'Bruno', 'Gabi', 'Francisca', 'Nicolas', 'Fernanda', 'Gustavo', 'Kauan', 'Kamila', 'Dorival'];
    const nomeProcurado = document.getElementById('nome').value;
    const indice = nomes.indexOf(nomeProcurado);
    const resultado = document.getElementById('resultado');
    if (indice !== -1) {
      resultado.innerHTML = 'Nome encontrado na posição: ' + indice;
    } else {
      resultado.innerHTML = 'Nome não encontrado!';
    }
  ">Procurar</button>

  <p id="resultado"></p>

  <script>
    document.getElementById("lista").innerText = ['Ana', 'Bruno', 'Gabi', 'Francisca', 'Nicolas', 'Fernanda', 'Gustavo', 'Kauan', 'Kamila', 'Dorival'].join(", ");
  </script>
      
</body>
</html>
