<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 1</h1>
    <h2>Desenvolva um programa que a partir de um vetor de inteiros com 5 valores inicializados na declaração apresente o dobro de cada valor armazenado.</h2>

    <script>
        let valores = [2, 4, 6, 8, 10];

        for (let i = 0; i < valores.length; i++) {
            document.write(`O dobro de ${valores[i]} é ${valores[i] * 2}<p>`);
        }
    </script>
</body>
</html>
