<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcular Imposto de Renda (Faixas): Calcule o imposto de renda com base em faixas salariais com arrow function</h1>

    <script>
        const calcularIR = (salario) => {
          let imposto = 0;
    
          if (salario <= 2112.00) {
            return 0;
          } else if (salario <= 2826.65) {
            imposto = salario * 0.075 - 158.40;
          } else if (salario <= 3751.05) {
            imposto = salario * 0.15 - 370.40;
          } else if (salario <= 4664.68) {
            imposto = salario * 0.225 - 651.73;
          } else {
            imposto = salario * 0.275 - 884.96;
          }
    
          return imposto;
        };
    
        const salario = parseFloat(prompt("Digite seu salário mensal (em R$):"));
    
        if (!isNaN(salario) && salario >= 0) {
          const imposto = calcularIR(salario);
          if (imposto === 0) {
            document.write(`<p>Você está isento de Imposto de Renda.</p>`);
          } else {
            document.write(`<p>O imposto de renda devido é R$ ${imposto.toFixed(2)}</p>`);
          }
        } else {
          document.write("<pPor favor, digite um salário válido.</p>");
        }
      </script>
</body>
</html>
