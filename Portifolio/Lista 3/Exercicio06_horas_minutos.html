    <h1>Criar um programa que converta horas em minutos</h1>

    <script>
        const horas_minutos = (horas) => horas * 60;

        const horas = parseInt(prompt("Digite a quantidade de horas:"));

        const conversao = horas_minutos(horas);
    </script>
