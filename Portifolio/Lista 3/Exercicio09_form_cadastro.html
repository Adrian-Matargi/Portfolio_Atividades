<h1>Formulário de Cadastro</h1>

  <form id="cadastroForm">
    <label>Nome: <input type="text" id="nome"></label><br><br>

    <label>Endereço: <input type="text" id="endereco"></label><br><br>

    Sexo: 
    <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
    <label><input type="radio" name="sexo" value="feminino"> Feminino</label><br><br>

    <label>Telefone: <input type="text" id="telefone"></label><br><br>

    <label>Celular: <input type="text" id="celular"></label><br><br>

    <label>Email: <input type="email" id="email"></label><br><br>

    <button type="button" onclick="validarFormulario()">Enviar</button>
  </form>

  <script>
    const validarFormulario = () => {
      const nome = document.getElementById('nome').value.trim();
      const endereco = document.getElementById('endereco').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const celular = document.getElementById('celular').value.trim();
      const email = document.getElementById('email').value.trim();
      const sexoSelecionado = document.querySelector('input[name="sexo"]:checked');

      if (nome === "") {
        alert("O campo Nome não pode estar vazio.");
        return;
      }

      if (endereco === "") {
        alert("O campo Endereço não pode estar vazio.");
        return;
      }

      if (!sexoSelecionado) {
        alert("O campo Sexo deve ser selecionado.");
        return;
      }

      if (telefone === "") {
        alert("O campo Telefone não pode estar vazio.");
        return;
      }

      if (celular === "") {
        alert("O campo Celular não pode estar vazio.");
        return;
      }

      if (email === "") {
        alert("O campo Email não pode estar vazio.");
        return;
      }

      alert("Cadastro enviado com sucesso!");
    };
  </script>
